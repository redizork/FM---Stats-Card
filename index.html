<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component | neven.dev</title>
  </head>
  <body>
    <!-- STATS CARD -->

    <section class="card">
      <div class="card-img-box">
        <div class="card-img">
          <div class="overlay"></div>
          <img src="img/image-header-desktop.jpg" class="desktop-only" alt="" />
          <img src="img/image-header-mobile.jpg" class="mobile-only" alt="" />
        </div>
      </div>

      <div class="card-txt-box">
        <div class="card-txt-heading">
          <h2>Get <span>insights</span> that help your business grow.</h2>
        </div>
        <div class="card-txt-text">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="companies">
            <p>10k+ <br /><span>Companies</span></p>
            <p>314 <br /><span>Templates</span></p>
            <p>12M+ <br /><span>Queries</span></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
